<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login Reactive</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email2">Email</label>
      <input id="email2" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password2">Password</label>
      <input id="password2" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid) {
    <p class="control-error">Invalid email address entered</p>
  }
  @if (passwordIsInvalid) {
    <p class="control-error">Invalid password entered - must be at least 6 characters</p>
  }
</form>
